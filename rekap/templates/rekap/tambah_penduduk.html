{% extends 'rekap/home.html' %}
{% block content %}

<!-- catatan pengguna -->
<div class="alert alert-info mb-4">
    <strong>Pentunjuk</strong>
<p>Setelah anda sudah mengimputkan semua data tolong data - datanya di cek lagi agar tidak ada kesalahan tulisan dan kesalahan masukan data</p>
</div>

<!-- form inputan data -->
<h2>Tambah Data Penduduk</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">NIK</label>
        <input type="text" name="nik" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="no_kk" class="form-label">No. Kartu Keluarga</label>
        <input type="text" class="form-control" id="no_kk" name="no_kk">
    </div>
    <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" name="nama" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Alamat</label>
        <textarea name="alamat" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">RT</label>
        <input type="text" name="rt" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">RW</label>
        <input type="text" name="rw" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="{% url 'list_penduduk' %}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
