{% extends 'rekap/home.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center" style="width: 300px;">
        <img src="{% static 'rekap/awal.png' %}" alt="Register Image" class="img-fluid mb-3" style="max-width: 200px;">

        <h3 class="mb-4">Daftar Akun</h3>

        <form method="post">
            {% csrf_token %}
            
            <!-- form inputan membuat akun -->
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Nama Pengguna</label>
                <input type="text" name="username" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan nama pengguna" required id="id_username">
            </div>

            <div class="mb-3 text-start">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan email" required id="id_email">
            </div>

            <div class="mb-3 text-start">
                <label for="id_password1" class="form-label">Sandi</label>
                <input type="password" name="password1" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan sandi" required id="id_password1">
            </div>

            <div class="mb-3 text-start">
                <label for="id_password2" class="form-label">Konfirmasi Sandi</label>
                <input type="password" name="password2" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan kembali sandi" required id="id_password2">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Daftar</button>
        </form>

        <p class="mt-3">
            Sudah punya akun? <a href="{% url 'login' %}">Login di sini</a>
        </p>
    </div>
</div>
{% endblock %}
