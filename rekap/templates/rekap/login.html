{% extends 'rekap/home.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center" style="width: 300px;">
        <img src="{% static 'rekap/awal.png' %}" alt="Login Image" class="img-fluid mb-3" style="max-width: 200px;">

        <h3 class="mb-4">Login</h3>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Nama Pengguna</label>
                <input type="text" name="username" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan nama pengguna" required id="id_username">
            </div>

            <div class="mb-3 text-start">
                <label for="id_password" class="form-label">Sandi</label>
                <input type="password" name="password" class="form-control border-0 border-bottom border-success rounded-0 shadow-none" placeholder="Masukkan sandi" required id="id_password">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <p class="mt-3">
            Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a>
        </p>
    </div>
</div>
{% endblock %}
